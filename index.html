<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="left-section">
      <div class="score-counter">
        <p>Score</p>
        <p class="score">0</p>
      </div>
    </div>
    <canvas></canvas>
    <div class="right-section">
      <div class="next-shape"></div>
      <div class="instructions">
        <p>Use arrow keys to play the game</p>
        <img src="arrow-keys.png" alt="Image of Arrow keys on keyboard" width="300" height="200" />
      </div>
    </div>
    <div class="lightbox">
      <div class="popUp">
        <h2>Game Over!</h2>
        <p class="end-score">Your score:</p>
        <button class="playAgain">Play again</button>
      </div>
    </div>
    <div class="start-lightbox">
      <div class="popUp">
        <h2>Welcome to Tetris dude</h2>
        <button class="start-btn""">Start game dude</button>
      </div>
    </div>
  </body>
</html>
